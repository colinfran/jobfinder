name: Validate Jobs

on:
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [validate-jobs] # Trigger via API

jobs:
  validate-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('tools/ashby-validator/package.json') }}

      - name: Install dependencies
        working-directory: tools/job-link-validator
        run: npm install

      - name: Validate jobs
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        working-directory: tools/job-link-validator
        run: npm run start

      - name: Notify on failure
        if: failure()
        run: echo "Job validation failed"
