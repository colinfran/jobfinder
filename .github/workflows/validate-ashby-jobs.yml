name: Validate Ashby Jobs

on:
  schedule:
    # Run daily at 7 AM and 7 PM PST (8 AM and 8 PM PDT)
    - cron: "0 3,15 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  validate-ashby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('scripts/ashby-validator/package.json') }}

      - name: Install dependencies
        working-directory: scripts/ashby-validator
        run: npm install

      - name: Validate Ashby jobs
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        working-directory: scripts/ashby-validator
        run: npm run start

      - name: Notify on failure
        if: failure()
        run: echo "Ashby job validation failed"
